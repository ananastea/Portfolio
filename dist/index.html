<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="./assets/images/favicon.ico" rel="icon" type="image/x-icon"><title>Portfolio</title><link rel="stylesheet" href="main.min.css"></head><body><div class="wrapper"><div class="preloader js_preloader"><div class="preloader__container"><svg class="preloader__img js_preloader__img" x="0px" y="0px" width="144px" height="144px" viewBox="0 0 144 144" enable-background="new 0 0 144 144" xml:space="preserve"><circle class="preloader__circle preloader__circle-1" opacity="0.4" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" enable-background="new" cx="72" cy="71.999" r="70"></circle><circle class="preloader__circle preloader__circle-2" opacity="0.7" fill="none" stroke="#FFFFFF" stroke-width="3.8938" stroke-miterlimit="10" enable-background="new" cx="72" cy="72" r="55"></circle><circle class="preloader__circle preloader__circle-3" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" cx="72" cy="72" r="40"></circle></svg><span class="preloader__progress js_preloader__progress"></span></div></div><div class="parallax"><div class="parallax__layer"><img class="parallax__img parallax__img-01" src="./assets/images/parallax/layer_01.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-02" src="./assets/images/parallax/layer_02.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-03" src="./assets/images/parallax/layer_03.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-04 cloud_3" src="./assets/images/parallax/layer_04.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-05" src="./assets/images/parallax/layer_05.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-06" src="./assets/images/parallax/layer_06.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-07 cloud_2" src="./assets/images/parallax/layer_07.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-08" src="./assets/images/parallax/layer_08.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img parallax__img-09" src="./assets/images/parallax/layer_09.png" role="presentation"/></div><div class="parallax__layer"><img class="parallax__img cloud_1 parallax__img-10" src="./assets/images/parallax/layer_10.png" role="presentation"/></div></div><div class="welcome js_welcome"><header class="welcome__top"><div class="welcome__btns"><button class="btn__auth" id="js_authBtn">Авторизоваться</button></div></header><main class="welcome__content"><div class="side"><div class="side__container"><figure class="side__item side__item--front js_side--front"><article class="profile-block"><div class="profile-block__top"><div class="user user--textcolor-dark user--welcome"><div class="user-img__wrapper"><img class="user__img" src="./assets/images/avatars/avatar.jpg" alt="аватар пользователя" srcset="./assets/images/avatars/avatar2x.jpg 2x"/></div><h1 class="user__title">Барсукова Анастасия</h1><h2 class="user__desc user__desc--ff-regular"> Личный сайт веб разработчика</h2><ul class="socials__list profile__socials"><li class="socials__item"><a class="socials__link" href="https://vk.com/id193959126"><svg class="social__img--fill-main social__img social__img--fill-main social__img--vk"><use xlink:href="./assets/images/icons/sprite.svg#vk"></use></svg></a></li><li class="socials__item"><a class="socials__link" href="https://github.com/ananastea"><svg class="social__img--fill-main social__img social__img--fill-main social__img--github"><use xlink:href="./assets/images/icons/sprite.svg#github"></use></svg></a></li><li class="socials__item"><a class="socials__link" href="https://www.linkedin.com/"><svg class="social__img--fill-main social__img social__img--fill-main social__img--in"><use xlink:href="./assets/images/icons/sprite.svg#in"></use></svg></a></li></ul></div></div><div class="profile-block__bot"><nav class="nav"><ul class="nav__list"><li class="nav__item nav__item--profile"><a class="nav__link nav__link--profile" href="works.html">Мои работы</a></li><li class="nav__item nav__item--profile"><a class="nav__link nav__link--profile" href="about.html">Обо мне</a></li><li class="nav__item nav__item--profile"><a class="nav__link nav__link--profile" href="blog.html">Блог</a></li></ul></nav></div></article></figure><figure class="side__item side__item--back js_side--back rotate"><div id="form-component"></div></figure></div></div><script type="text/x-template" id="form"><article class="auth"><div class="auth__block"><form class="auth__form js_auth__form" method="post" autocomplete id="callback"><h3 class="auth__title title title--small">Авторизуйтесь</h3><div class="auth__form-items"><label class="auth__row" for="login"><span class="auth__row-icon-wrap" :class="{'validation--error': validation.hasError('user.name')}"><svg class="auth__row-icon auth__row-icon--login"><use xlink:href="./assets/images/icons/sprite.svg#login"></use></svg></span><!-- name--><input class="auth__input auth__login" v-model="user.name" :class="{'auth__input--error': validation.hasError('user.name')}" type="text" id="login" placeholder="Логин" tabindex="1" autocomplete required></label><label class="auth__row" for="password"><span class="auth__row-icon-wrap" :class="{'validation--error': validation.hasError('user.name')}"><svg class="auth__row-icon auth__row-icon--password"><use xlink:href="./assets/images/icons/sprite.svg#password"></use></svg></span><!-- password--><input class="auth__input auth__password" v-model="user.password" :class="{'auth__input--error': validation.hasError('user.name')}" type="password" id="password" placeholder="Пароль" tabindex="2" autocomplete></label><div class="auth-cap"><div class="auth-cap__question"><label class="auth-cap__block" for="man"><input class="auth-cap__btn-stock" type="checkbox" id="man" v-model="checked"><div class="callback__error"></div><span class="auth-cap__btn-custom auth-cap__btn-custom--check"><svg class="auth-cap__btn-img auth-cap__btn-img--check"><use xlink:href="./assets/images/icons/sprite.svg#check"></use></svg></span><span class="auth-cap__item-text">Я человек</span></label></div><div class="auth-cap__question"><span class="cap__question-text">Вы точно не робот?</span><div class="auth-cap__block-wrap"><label class="auth-cap__block auth-cap__block--radio"><input class="auth-cap__btn-stock" type="radio" name="isRobot" v-model="picked" :value="1"><span class="auth-cap__btn-custom auth-cap__btn-custom--radio"></span><span class="auth-cap__item-text auth-cap__item-text">Да</span></label><label class="auth-cap__block auth-cap__block--radio"><input class="auth-cap__btn-stock" type="radio" name="isRobot" v-model="picked" :value="0"><span class="auth-cap__btn-custom auth-cap__btn-custom--radio"></span><span class="auth-cap__item-text">Не уверен</span></label></div></div></div><div class="error-window error-window--auth" :class="{'error-window--active': validation.hasError()}">{{validation.firstError()}}</div><div class="error-window error-window--auth js_error-window" :class="error === true ? 'error-window--active' : ''">{{errorMessage}}</div></div></form><div class="auth__buttons"><button class="auth__btn" type="button" id="js_toMainPageBtn">На главную</button><button class="auth__btn" type="button" @click="login" id="js_enterBtn"> Войти</button></div></div></article></script></main><footer class="welcome__bot"><div class="copyright welcome__copyright"><span class="copyright__name">© Барсукова Анастасия</span><p>| создано с любовью в LoftSchool | 2019</p></div></footer></div></div><script src="auth.bundle.js"></script></body></html>
